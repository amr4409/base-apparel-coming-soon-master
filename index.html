<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- <div class="landing"> -->
  <img class="cracterPC" src="images/hero-desktop.jpg" alt="">
  <div class="content">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <img class="cracterMO" src="images/hero-mobile.jpg" alt="">
    <div class="container">
      <div class="text">
        <h1>We're <br> coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="form">
        <input type="email" placeholder="Email Address" name="email" id="email">
        <img class="errorcracter" src="images/icon-error.svg" alt="">
        <span class="btnSend"><img src="images/icon-arrow.svg" alt=""></span>
      </div>
      <div class="errorBox">
        <p></p>
      </div>
    </div>
  </div>

  <!-- </div> -->




  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->


  <script>
    let inputEmail = document.getElementById("email");
    let errorcracter = document.querySelector('.errorcracter');
    let errorBox = document.querySelector('.errorBox > p');
    let btnSend = document.querySelector('.btnSend');


    btnSend.onclick = function () {
      let inputEmailValueArray = inputEmail.value.split("");

      inputEmailValueArray.forEach(element => {
        if (element == "#") {
          errorcracter.classList.add("active");
          inputEmail.classList.add("error");
          errorBox.innerHTML = "Please provide a valid email";
        }
      });
    }





// a.split()

// console.log(a.split(''))

  </script>



</body>

</html>
